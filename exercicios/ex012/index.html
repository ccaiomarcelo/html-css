<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500" poster="imagens/babosa.png">
        <source src="midia/Vide-Html.webm" type="video/webm">
        <source src="midia/Vide-Html-720p.mp4" type="video/mp4">
        <source src="midia/Vide-Html-720p.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade para repdodução de vídeos. <a href="midia/vide-html.mp4" download="vide-html.mp4" type="video/mp4">Clique aqui para fazer o download do arquivo mp4.</a></p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=VYh6TqbnCqjkbsN3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
