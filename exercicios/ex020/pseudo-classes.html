<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes em CSS</title>

    <style>
        div {
            display: inline-block;
            background-color: gray;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">03</div>
    <div id="d3">03</div>
</body>
</html>
