<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágragos</title>
</head>
<body>
    <h1>Parágragos e quebras de linhas </h1>
    <hr>
    <p>Você pode escrever tudo de qualquer jeito</p>
    <p>Se precisar quebrar o texto em algum lugar específico, <br> você pode usar a tag &lt;br&gt; </p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x26F7;
    </p>
</body>
</html>
